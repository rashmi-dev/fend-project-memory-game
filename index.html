<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart">
        		<i class="fa fa-repeat fa-lg"></i>
        	</div>
        	<div class="timer"></div> 
        </section>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <section class="winner-page displayNone">
            <div class="border-wall bounce">
                 <div class="win-block displayNone">
                     <i class="win-check fa fa-check-circle-o"></i>
                      <h2 id="win-headline">Congratulations! You won!</h2>
                      <div id="challenge">You completed this challenge with:</div>
                      <div id="move">Moves: <span></span></div>
                      <div id="star">Stars: <span></span></div>
                      <div id="time">Time: <span ></span></div>
                      <div id="moves-info">Wohoooo!</div>
                 </div>
                 <div class="norm displayNone">
                      <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                      <div id="challenge">You completed this challenge with:</div>
                      <div id="move">Moves: <span></span></div>
                      <div id="star">Stars: <span></span></div>
                      <div id="time">Time: <span ></span></div>
                      <div id="moves-info">Wohoooo!</div>
                 </div>     
                 <input type="button" class="mrgT20 replay" value="Play again!"/>
           </div>
        </div>
    </section>
    <!-- all css and html related to the modal is from w3schools.com -->
    <div id="myModal" class="modal displayNone">
         <!-- Modal content -->
         <div class="modal-content">
            <div class="modal-header">
              <h2>Alert!</h2>
            </div>
            <div class="modal-body">
              <h3>Timeout ! Please try again!</h3>
              <input type="button" class="" id="restart" value="OK"/>
            </div>
         </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
